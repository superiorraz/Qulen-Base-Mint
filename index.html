<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qulen MINT</title>
  <link rel="icon" type="image/gif" href="GIF_20250530_163941_147.gif" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk/dist/browser.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #d6f5ff;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: linear-gradient(to bottom, #d6f5ff, #ffffff);
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
      background-color: white;
      max-width: 400px;
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    .btn {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0099cc;
    }
    .social {
      margin-top: 1rem;
    }
    .social a img {
      width: 32px;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="GIF_20250530_163941_147.gif" alt="Logo" class="logo" />
    <h1>Qulen MINT</h1>
    <p>Mint your exclusive Qulen NFT for 0.0075 ETH on Base</p>
    <button class="btn" onclick="mintNFT()">Mint</button>
    <div class="social">
      <a href="https://x.com/QulenBase" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
      </a>
    </div>
  </div>
  <script>
    const contractAddress = "0xcfc155311d2963e452C5482B593317177ECdeCE2";
    const chainId = 8453; // Base Mainnetasync function mintNFT() {
  if (!window.ethereum) return alert("Please install MetaMask to mint.");

  await window.ethereum.request({ method: 'eth_requestAccounts' });
  const provider = new ethers.providers.Web3Provider(window.ethereum);
  const signer = provider.getSigner();
  const sdk = new thirdweb.ThirdwebSDK(signer, {
    activeChain: "base"
  });

  const contract = await sdk.getContract(contractAddress);
  try {
    const tx = await contract.erc721.claim(1);
    alert("NFT Minted Successfully! Tx: " + tx.receipt.transactionHash);
  } catch (err) {
    console.error(err);
    alert("Mint failed. Make sure you have enough ETH on Base.");
  }
}

  </script>
</body>
</html>
