
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qulen Mint Page</title>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@thirdweb-dev/sdk@3.17.3/dist/browser.umd.js"></script>
    <style>
      body {
        margin: 0;
        background: #e2f2ff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      img {
        max-width: 180px;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .mint-btn {
        background: #009dff;
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }
      .social {
        margin-top: 20px;
      }
      .social img {
        width: 32px;
        margin: 0 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="GIF_20250530_163941_147.gif" alt="Qulen Logo" />
      <h1>Mint your Qulen NFT</h1>
      <button class="mint-btn" onclick="mintNFT()">Mint</button>
      <div class="social">
        <a href="https://x.com/QulenBase" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
        </a>
      </div>
    </div>

    <script>
      const contractAddress = "0xcfc155311d2963e452C5482B593317177ECdeCE2";
      const chain = "base";

      async function mintNFT() {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();

          const sdk = new thirdweb.ThirdwebSDK(signer, {
            activeChain: "base-mainnet",
          });

          const contract = await sdk.getContract(contractAddress);
          const tx = await contract.erc721.claim(1);
          alert("Mint successful! Transaction hash: " + tx.receipt.transactionHash);
        } catch (err) {
          console.error(err);
          alert("Mint failed: " + err.message);
        }
      }
    </script>
  </body>
</html>
